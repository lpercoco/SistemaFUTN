<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add a new Student</title>
</head>
<body>

<!-- Cambiar a jsp?
 --> 

    <div class="container">

      <form  name="UserAddForm" action="UserAdd" method="post"> 
        
        <label for="legajo" >Legajo</label>
        <input type="text" name="legajo" id="legajo" required> <br>
        
        <label for="firstName" >First name</label>
        <input type="text" name="firstName" id="firstName"  required> <br>
        
        <label for="lastName" >Last name</label>
        <input type="text" name="lastName" id="lastName" required> <br>
        
        <label for="adress" >Adress</label>
        <input type="text" name="adress" id="adress" required> <br>
        
        <label for="phone1" >Phone 1</label>
        <input type="text" name="phone1" id="phone1" required> <br>
        
        <label for="phone2" >Phone 2</label>
        <input type="text" name="phone2" id="phone2"> <br>
        
        <label for="mail" >Mail</label>
        <input type="email" name="mail" id="mail" required> <br>
        
        <label for="credit" >Credit</label>
        <input type="number" name="credit" id="credit" step="1" min="0" value="0"  required> <br>
        
        <input type="submit" name="Add" value="Add">
        
      </form>

</div> <!-- /container -->

</body>
</html>
